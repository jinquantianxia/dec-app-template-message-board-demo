syntax = "proto3";

message Message {
	string content = 1;
}

enum CommentType {
	NEW = 0;
	DELETE = 1;
}

message Comment {
	bytes msgId = 1;
	CommentType type = 2;
	string content = 3;
	optional bytes ref = 4;
}

message NoneObject {
}

message ResponseObject {
	uint32 err = 1;
	string msg = 2;
}

